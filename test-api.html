<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testAPI()">Test Recommendation API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://34.70.141.84/api/v1/recommendations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_preferences: {
                            location: "Richmond",
                            location_type: "suburb",
                            area_m2: 50,
                            sunlight: "partial_shade",
                            wind_exposure: "moderate",
                            containers: true,
                            container_sizes: ["small", "medium"],
                            goal: "edible",
                            edible_types: ["vegetable"],
                            ornamental_types: ["flower"],
                            maintenance_level: "low",
                            budget: "low",
                            experience_level: "beginner",
                            time_available: "low",
                            organic_only: false
                        },
                        max_recommendations: 5
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <h3>Response Status: ${response.status}</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
